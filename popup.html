<!doctype html>
<html>
<head>
    <title>Readline Popup</title>
    <style type="text/css">

        body {border:0; margin:0; padding:0; background:#ffffff;}

        a, b, span {font-family:Arial; font-size:12px;}
        *:focus {outline: 0;}

        div.options {width:160px; padding:4px 0px;}
        div.options a {display:block; padding:6px 12px; font-size:13px; text-decoration:none; color:#111111; outline:0;}
        div.options a:hover {background:#eeeeee;}


    </style>
</head>
<body>

    <div class="options" style="border-bottom:1px #eeeeee solid;">
        <a href="#" id="switch" style="font-weight:bold;">Disable Readline</a>
    </div>
    <div class="options">
        <a href="#options" id="options" target="_blank">Options</a>
        <a href="https://chrome.google.com/webstore/detail/readline/hjbkmfadmomgaokjodomncmbgmmodona/reviews" target="_blank">Reviews</a>
        <a href="http://www.reddit.com/r/readline" target="_blank">Community Page</a>
    </div>

    <!-- Javascript -->
    <script src="lib/jquery.1.10.2.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>

</body>
</html>
